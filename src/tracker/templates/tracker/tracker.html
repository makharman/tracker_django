
<!DOCTYPE html>
<html>
<head>
    <title>Список расходов и доходов</title>
</head>
<body>
    
    <h1>Список расходов</h1>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.description }} - {{ expense.spent_amount }}</li>
        {% endfor %}
    </ul>

    <h1>Список доходов</h1>
    <ul>
        {% for income in incomes %}
            <li>{{ income.description }} - {{ income.earned_amount }}</li>
        {% endfor %}
    </ul>
</body>
</html>
